<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(135deg, #1e3a8a, #2dd4bf);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
}

/* Header Styling */
header {
    margin-bottom: 30px;
    animation: fadeInDown 1s ease;
}

header h2 {
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    color: #fff;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #2dd4bf, #1e3a8a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Main Container */
main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
}

/* Project Link Cards */
.project {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 300px;
    height: 150px;
    background: #fff;
    color: #1e3a8a;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: 600;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Effect */
.project:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.project::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(46, 91, 255, 0.5), rgba(0, 200, 167, 0.5));
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 0;
}

.project:hover::before {
    opacity: 1;
}

.project span {
    position: relative;
    z-index: 1;
}

/* Responsive Design */
@media (max-width: 768px) {
    .project {
        width: 90%;
    }
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <header id="tag">
            <h2>Explore My Projects</h2>
    </header>
    <main>
        <a href="timer.html" class="project">The Digital Timer</a>
        <a href="generator.html" class="project">The Quote Generator</a>
        <a href="game1.html" class="project">Tic Tac Toe</a>
        <a href="game2.html" class="project">Rock Paper Scissor</a>
    </main>
</body>
</html>
